<div class="modal-header">
    <h4 class="modal-title">Add Product</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="date_added">Date Added</label>
        <input type="text" name="date_added" id="date_added" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="product_code">Product Code</label>
        <input type="text" name="product_code" id="product_code" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" id="price" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="category">Category Type</label>
        <select name="category" id="category" class="selectpicker form-control border-0 mb-1 px-4 py-4 rounded shadow" aria-label="Product Category">
            <option selected>--------</option>
            <option value="Pillow">Pillow</option>
            <option value="Food">Food</option>
            <option value="Toys">Toys</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <input type="button" value="Cancel" class="btn btn-default" data-dismiss="modal">
    <input type="submit" value="Save" class="btn btn-info">
</div>
